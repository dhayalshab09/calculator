<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shiny Calculator</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    background:#0b0b0f;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.calculator{
    width:320px;
    padding:20px;
    border-radius:30px;
    background:#111;
}

.display{
    height:80px;
    color:#fff;
    font-size:32px;
    text-align:right;
    padding:15px;
    overflow:hidden;
}

.buttons{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:14px;
}

/* ---------- BUTTON STYLE ---------- */
button{
    height:65px;
    width:65px;
    border-radius:50%;
    border:none;
    font-size:22px;
    color:#fff;
    cursor:pointer;
    background:radial-gradient(circle at top left,
        #3a3a3a,
        #1a1a1a);
    box-shadow:
        inset 4px 4px 8px rgba(255,255,255,0.05),
        inset -4px -4px 8px rgba(0,0,0,0.9),
        0 6px 12px rgba(0,0,0,0.8);
    transition:0.15s ease;
}

/* Click animation */
button:active{
    transform:scale(0.92);
    box-shadow:
        inset 6px 6px 12px rgba(0,0,0,0.9),
        inset -2px -2px 6px rgba(255,255,255,0.05);
}

/* Operator buttons */
.operator{
    background:radial-gradient(circle at top left,
        #444,
        #222);
}

/* Equal button */
.equal{
    background:radial-gradient(circle at top left,
        #ffb066,
        #ff8c1a);
    color:#000;
}

/* AC & % */
.special{
    background:radial-gradient(circle at top left,
        #555,
        #2a2a2a);
}

@media(max-width:400px){
    .calculator{width:95%;}
}
</style>
</head>

<body>

<div class="calculator">
    <div class="display" id="display">0</div>

    <div class="buttons">
        <button class="special" onclick="clearAll()">AC</button>
        <button class="special" onclick="append('%')">%</button>
        <button class="special" onclick="backspace()">âŒ«</button>
        <button class="operator" onclick="append('/')">Ã·</button>

        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button class="operator" onclick="append('*')">Ã—</button>

        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button class="operator" onclick="append('-')">âˆ’</button>

        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button class="operator" onclick="append('+')">+</button>

        <button onclick="append('00')">00</button>
        <button onclick="append('0')">0</button>
        <button onclick="append('.')">.</button>
        <button class="equal" onclick="calculate()">=</button>
    </div>
</div>

<script>
let display = document.getElementById("display");

function append(value){
    if(display.innerText === "0"){
        display.innerText = value;
    }else{
        display.innerText += value;
    }
}

function clearAll(){
    display.innerText = "0";
}

function backspace(){
    display.innerText = display.innerText.slice(0,-1);
    if(display.innerText === ""){
        display.innerText = "0";
    }
}

function calculate(){
    try{
        display.innerText = eval(display.innerText);
    }catch{
        display.innerText = "Error";
    }
}

/* ðŸ”¥ FIXED KEYBOARD SUPPORT */
document.addEventListener("keydown", function(event){
    const key = event.key;
    const allowedKeys = "0123456789+-*/%.";

    if(allowedKeys.includes(key)){
        event.preventDefault();
        append(key);
    }
    else if(key === "Enter"){
        event.preventDefault();
        calculate();
    }
    else if(key === "Backspace"){
        event.preventDefault();
        backspace();
    }
    else if(key === "Escape"){
        event.preventDefault();
        clearAll();
    }
});
</script>
</body>
</html>
